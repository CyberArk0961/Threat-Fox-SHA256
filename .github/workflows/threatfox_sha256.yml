name: Daily ThreatFox SHA256 IOC Update

on:
  schedule:
    - cron: '0 0 * * *'   # Runs every 24 hours (UTC)
  workflow_dispatch:      # Allow manual run

jobs:
  threatfox-sha256:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ThreatFox SHA256 crawler
        run: |
          python threatfox_sha256_crawler.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add output/ThreatFox_SHA256.csv
          git diff --cached --quiet || git commit -m "Daily ThreatFox SHA256 IOC update"
          git push
